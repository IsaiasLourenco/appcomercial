<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Usuarios()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Add Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating"> Nome </ion-label>
    <ion-input [(ngModel)]="nome"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> CPF </ion-label>
    <ion-input [(ngModel)]="cpf"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Email </ion-label>
    <ion-input [(ngModel)]="email"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Senha </ion-label>
    <ion-input [(ngModel)]="senha"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nível</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="admin">Administrador</ion-select-option>
      <ion-select-option value="Farmaceutico">Recepcionista</ion-select-option>
      <ion-select-option value="Medico">Chef</ion-select-option>
      <ion-select-option value="Recepcionista">Garçom</ion-select-option>
      <ion-select-option value="Tesoureiro">Cliente</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>
</ion-content>
